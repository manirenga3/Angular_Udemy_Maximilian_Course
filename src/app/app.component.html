<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div id="user-data" ngModelGroup="userdata">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
              #username="ngModel"
            />
            <span class="help-block" *ngIf="!username.valid && username.touched"
              >Please enter a username</span
            >
          </div>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()"
          >
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
            <span class="help-block" *ngIf="!email.valid && email.touched"
              >Please enter a valid email</span
            >
          </div>
        </div>
        <div ngModelGroup="secretQn" #secretQn="ngModelGroup">
          <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select
              id="secret"
              class="form-control"
              [ngModel]="question"
              name="question"
              required
            >
              <option value="">Select a question</option>
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              name="answer"
              [(ngModel)]="answer"
              required
            />
          </div>
          <p>Your reply : {{ answer }}</p>
        </div>
        <span class="help-block" *ngIf="!secretQn.valid && secretQn.touched"
          >Please select a question and answer it</span
        >
        <label>Gender </label>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              name="gender"
              ngModel
              [value]="gender"
              required
            />{{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row" *ngIf="isSubmitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Username : {{ user.username }}</p>
      <p>Email : {{ user.email }}</p>
      <p>Gender : {{ user.gender }}</p>
      <p>Question : Your first {{ user.question }}?</p>
      <p>Answer : {{ user.answer }}</p>
    </div>
  </div>
</div>
