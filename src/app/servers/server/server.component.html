<ng-container *ngIf="server; else notFoundMessage">
  <h5>{{ server.name }}</h5>
  <p>Server status is {{ server.status }}</p>
  <button class="btn btn-primary" (click)="onEdit()">Edit server</button>
</ng-container>
<ng-template #notFoundMessage
  >No server with the requested ID found</ng-template
>
